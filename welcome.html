<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            display: flex;
            align-items: center;
            gap: 60px;
            padding: 40px;
        }
        
        .text-section {
            flex: 1;
            line-height: 1.2;
        }
        
        .text-section h1 {
            font-size: 48px;
            font-weight: 300;
            color: #000;
        }
        
        .text-section .highlight {
            color: #7ec600;
            font-weight: 600;
        }
        
        .waving {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Hello!</h1>
            <h1>I'm <span class="highlight">Betsara</span><br>and I love <span class="highlight">transforming ideas into code</span>.</h1>
        </div>
        
        <div class="waving">
            <img src="waving.png" />
        </div>
    </div>
</body>
</html>
